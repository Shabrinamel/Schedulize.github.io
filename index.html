<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Schedulize</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <h1>Schedulize</h1>
        
        <form id="form-jadwal">
            <label for="hari">Hari:</label>
            <select id="hari" required>
                <option value="Senin">Senin</option>
                <option value="Selasa">Selasa</option>
                <option value="Rabu">Rabu</option>
                <option value="Kamis">Kamis</option>
                <option value="Jumat">Jumat</option>
                <option value="Sabtu">Sabtu</option>
            </select>
            
            <label for="jamAwal">Jam Mulai:</label>
            <input type="time" id="jamAwal" required>
            
            <label for="jamAkhir">Jam Berakhir:</label>
            <input type="time" id="jamAkhir" required>
            
            <label for="matakuliah">Mata Kuliah:</label>
            <input type="text" id="matakuliah" required>

            <label for="sks">SKS:</label>
            <input type="number" id="sks">
            
            <label for="kelas">Kelas:</label>
            <input type="text" id="kelas" required>

            <label for="gkb">GKB:</label>
            <input type="number" id="gkb" required>

            <label for="ruangan">Ruangan:</label>
            <input type="text" id="ruangan" required>
            
            <label for="dosen">Dosen:</label>
            <input type="text" id="dosen" required>

            <label for="kontakDosen">Kontak Dosen:</label>
            <input type="number" id="kontakDosen" required>

            <button type="button" id="btn-tambah" onclick="tambahJadwal()">Tambah ke Tabel</button>
            <button type="button" id="btn-update" style="display: none;" onclick="updateJadwal()">Update Jadwal</button>
        </form>

        <table id="jadwal-table">
            <thead>
                <tr>
                    <th>Hari</th>
                    <th>Jam</th>
                    <th>Mata Kuliah</th>
                    <th>SKS</th>
                    <th>Kelas</th>
                    <th>GKB</th>                   
                    <th>Ruangan</th>
                    <th>Dosen</th>
                    <th>Kontak Dosen</th>
                </tr>
            </thead>
            <tbody id="jadwal-body">
                <!-- Jadwal akan ditambahkan di sini -->
            </tbody>
        </table>
        
        <button onclick="exportAsImage()">Unduh sebagai Gambar</button>
    </div>

    <div id="floating-options" style="display: none; position: absolute; background: white; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); z-index: 1000;">
        <button id="btn-edit" class="aksi edit">Edit</button>
        <button id="btn-delete" class="aksi delete">Hapus</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
